<!DOCTYPE html>
<!-- swap.html                                      Haomin He -->
<!-- Web page that swaps two images at the click of a button. -->
<!-- ======================================================== -->

<html>
	<head>
		<title>Image Swapper</title>
		<script>
			function rotateLeft() {
				var saved = document.getElementById('leftImg').src;
				document.getElementById('leftImg').src = document.getElementById('middleImg').src;
				document.getElementById('middleImg').src = document.getElementById('rightImg').src;
				document.getElementById('rightImg').src = saved;
			}

			function rotateRight() {
				var saved = document.getElementById('rightImg').src;
				document.getElementById('rightImg').src = document.getElementById('middleImg').src;
				document.getElementById('middleImg').src = document.getElementById('leftImg').src;
				document.getElementById('leftImg').src = saved;
			}
		</script>

	</head>

	<body>
		<div style="text-align:center">
			<h2>Image Swapper</h2>
			<p>
				<img id="leftImg" src = "../images/happy.gif">
				<img id="middleImg" src = "../images/sad.gif">
				<img id="rightImg" src = "../images/surprised.gif">
			</p>
			<input type="button" value="Rotate Left" onclick = "rotateLeft();">
			<input type="button" value="Rotate Right" onclick="rotateRight();" >

		</div>
	</body>
</html>
